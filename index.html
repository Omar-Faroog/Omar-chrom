<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
        }
        h1 {
            font-size: 60px;
            letter-spacing: 5px;
            margin: 0;
        }
        .colored-text {
            color: #ff5757; /* أحمر */
        }
        .colored-text:nth-child(2) {
            color: #57ff57; /* أخضر */
        }
        .colored-text:nth-child(3) {
            color: #5757ff; /* أزرق */
        }
        .colored-text:nth-child(4) {
            color: #ffff57; /* أصفر */
        }
        .search-container {
            margin-top: 20px;
            position: relative;
            width: 100%;
        }
        .search-bar {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            background-color: #333;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
        .search-bar::placeholder {
            color: #aaa;
        }
        #searchResults {
            display: none;
            width: 100%;
            height: calc(100vh - 120px); /* تخصيص الارتفاع لتتناسب مع الحاوية */
            border: none;
            margin-top: 20px;
        }
        /* شريط التحميل */
        #loading-bar {
            height: 4px;
            width: 0;
            background-color: #00aaff;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="colored-text">O</span><span class="colored-text">m</span><span class="colored-text">a</span><span class="colored-text">r</span></h1>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="البحث أو إدخال عنوان URL" onkeydown="performSearch(event)">
            <div id="loading-bar"></div> <!-- شريط التحميل -->
        </div>
        <iframe id="searchResults"></iframe> <!-- إطار النتائج -->
    </div>

    <script>
        // وظيفة تنفيذ البحث أو الانتقال إلى الموقع عند الضغط على Enter
        function performSearch(e) {
            if (e.key === 'Enter') {
                let query = e.target.value.trim();
                let iframe = document.getElementById('searchResults');
                let loadingBar = document.getElementById('loading-bar');
                
                if (query) {
                    // إظهار شريط التحميل
                    loadingBar.style.width = '0';
                    loadingBar.style.transition = 'width 0.3s ease';
                    loadingBar.style.width = '100%';

                    // معالجة النص: البحث باستخدام جوجل إذا كان استعلامًا وليس URL
                    if (!query.startsWith('http://') && !query.startsWith('https://') && !query.includes('.')) {
                        query = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    } else if (!query.startsWith('http://') && !query.startsWith('https://')) {
                        query = 'https://' + query;
                    }

                    // عرض iframe وتحديث مصدره
                    iframe.style.display = 'block';
                    iframe.src = query;

                    // إعادة ضبط شريط التحميل عند اكتمال تحميل الصفحة
                    iframe.onload = function() {
                        loadingBar.style.width = '0'; // إخفاء شريط التحميل بعد اكتمال التحميل
                    };
                }
            }
        }
    </script>
</body>
</html>
