<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
        }
        h1 {
            font-size: 60px;
            letter-spacing: 5px;
            margin: 0;
        }
        .colored-text {
            color: #ff5757; /* أحمر */
        }
        .colored-text:nth-child(2) {
            color: #57ff57; /* أخضر */
        }
        .colored-text:nth-child(3) {
            color: #5757ff; /* أزرق */
        }
        .colored-text:nth-child(4) {
            color: #ffff57; /* أصفر */
        }
        .search-container {
            margin-top: 20px;
        }
        .search-bar {
            width: calc(100% - 5px);
            padding: 12px;
            font-size: 20px;
            border-radius: 30px;
            border: none;
            background-color: #333;
            color: white;
            text-align: center;
            box-sizing: border-box;
        }
        .search-bar::placeholder {
            color: #aaa;
        }
        iframe {
            margin-top: 20px;
            width: 100%;
            height: 70vh;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="colored-text">O</span><span class="colored-text">m</span><span class="colored-text">a</span><span class="colored-text">r</span></h1>
        <div class="search-container">
            <input type="text" id="search" class="search-bar" placeholder="البحث أو إدخال عنوان URL" onkeydown="performSearch(event)">
        </div>
        <iframe id="searchResults" src="https://www.google.com" title="نتائج البحث"></iframe>
    </div>

    <script>
        function performSearch(e) {
            if (e.key === 'Enter') {
                let query = e.target.value.trim();
                if (query) {
                    // البحث باستخدام جوجل إذا كان النص سؤالاً أو استعلامًا وليس URL
                    if (!query.startsWith('http://') && !query.startsWith('https://') && !query.includes('.')) {
                        query = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    } else if (!query.startsWith('http://') && !query.startsWith('https://')) {
                        query = 'https://' + query;
                    }
                    document.getElementById('searchResults').src = query; // تحديث إطار النتائج
                }
            }
        }
    </script>
</body>
</html>
