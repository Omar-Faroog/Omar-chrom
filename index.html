<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متصفح عمر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في متصفح عمر</h1>
    <input type="text" id="search" placeholder="أدخل رابط الموقع">
    <button onclick="openWebsite()">اذهب</button>

    <script>
        function openWebsite() {
            var url = document.getElementById( search ).value;
            if (!url.startsWith( http:// ) && !url.startsWith( https:// )) {
                url =  http://  + url;
            }
            window.open(url,  _blank );
        }
    </script>
</body>
</html>
